<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
    <script src="index.js" defer></script> 
</head>
<body>
    <h1>hello</h1>
    <button onclick="changeText()">Please click here</button>
    <div id="textLorem">Lorem ipsum dolor sit amet consectetur, adipisicing elit. </div>
    <ul id="todoList">
        <li>go to market</li>
        <li>dutch homework</li>
        <li>vanilla homework</li>
    </ul>

    <button onclick="addItem()">Add Item</button>

    <img id="myImage" src="class.jpg" alt="class image" width="400">
    <br><br>
    <button onclick="changeImage()">Change class Image</button>
    <div class="login">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <p class="yourMessage" id="yourMessage"></p>
    </div>

</body>
</html>
