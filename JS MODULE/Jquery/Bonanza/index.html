<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Bonanza</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>jQuery Bonanza</h1>

    <div class="section">
        <button id="btnFadeOut">Fade Out</button>
        <p id="textFade">When Daria clicks the button  this text fades out.</p>
    </div>

    <hr>

    <div class="section">
        <button id="btnAppend">Append</button>
        <p id="textAppend">When Daria clicks the button some text here appends .</p>
    </div>

    <hr>

    <div class="section">
        <button id="btnChangeColor">Change Color</button>
        <p id="textColor">When Daria clicks the button  the text will change color to red.</p>
    </div>
    <div class="section">
        <button id="btnHtml">Change HTML</button>
        <button id="btnText">Change Text</button>
        <p id="textHtml">Daria changed HTML <strong>content</strong>.</p>
    </div>

    <hr>

    <div class="section">
        <button id="btnHide">Hide</button>
        <button id="btnShow">Show</button>
        <p id="textHideShow">This text will hide and show.</p>
    </div>
    <div class="section">
        <input type="text" id="inputVal" placeholder="Daria did it">
        <button id="btnVal">Get Input Value</button>
    </div>

    <script src="index.js"></script>

</body>
</html>
