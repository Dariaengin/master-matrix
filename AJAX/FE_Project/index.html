<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .dog-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Random Dog Button -->
    <div class="container text-center">
        <h1 class="fetchdog">Fetch a Random Dog</h1>
        <button id="getDog" class="btn btn-primary">Get Random Dog</button>
        <div id="dogContainer" class="dog-container mt-3"></div>
    </div>

    <!-- Select Breed Section -->
    <div class="container text-center mt-5">
        <h3>Select a Dog Breed</h3>
        <select id="breedSelect" class="form-select w-50 mx-auto mb-3">
            <option value="">Select a breed</option>
        </select>
        <button id="getBreedDog" class="btn btn-success">Get Selected Breed</button>
        <div id="breedDogContainer" class="dog-container mt-3"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
