<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google! BETA</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="google-beta.png" alt="Google! Beta">
        </div>
        
        <form class="search">
            <p>Search the web using Google!</p>
            <input type="text" class="search-input">
            <div class="button">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </form>
        
        <div class="menu">
            <div class="special-searches menu-item">
                <p>Special Searches</p>
                <a href="#">Stanford Search</a>
                <a href="#">Linux Search</a>
            </div>
            
            <div class="help menu-item">
                <a href="#">Help!</a>
                <a href="#">About Google!</a>
                <a href="#">Company Info</a>
                <a href="#">Google! Logos</a>
            </div>
            
            <div class="subscribe menu-item">
                <h2>Get Google!</h2>
                <p>updates monthly:</p>
                <input type="text" class="email-input" placeholder="your e-mail">
                <div class="subscribe-action">
                    <button>Subscribe</button>
                    <a href="#">Archive</a>
                </div>
            </div>
        </div>
        

    </div>
</body>
<footer>
    <p>Copyright &copy; 1998 Google Inc.</p>
</footer>
</html>
