<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="twitter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Twitter</title>
</head>

<body>
    <div class="main">
        <div class="logo-img">
            <i class="fa-solid fa-xmark"></i>
            <img class="twittericon" src="../Twitter/icons/twittericon.png" alt="Twitter Logo" width="60">
        </div>

        <div>
            <h2>Sign in to Twitter</h2>

            <div class="button-group">
                <button class="button-google">
                    <img src="../Twitter/icons/googleicon.png" alt="Google Icon" width="21" height="20">
                    Sign in with Google
                </button>

                <button class="button-apple">
                    <img src="../Twitter/icons/appleicon.png" alt="Apple Icon" width="21" height="20">
                    Sign in with Apple
                </button>
            </div>

            <p class="break">
                <hr />
                <span>or</span>
                <hr />

            <input class="user-input" type="text" name="userInput" placeholder="Phone, email, or username">
            <button class="button-next" style="color:white;">Next</button>
            <button class="button-forgot">Forgot password?</button>

        </div>
        <div class="account">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>

</html>
